# Loader
loader.id=loader0
loader.lifetime=5000
puller.parallelism=8
pullerSorter.capacity=5000
sorterCompactor.capacity=5000
sortedBuffer.capacity=1000
youngZone.capacity=1000
adultZone.capacity=100
compactor.threshold=100000
transfomer.class=cn.edu.ruc.iir.paraflow.examples.loader.MockTableTransformer
memory.warehouse=file:///dev/shm/paraflow
hdfs.warehouse=hdfs://127.0.0.1:9000/paraflow

# Kafka consumer
bootstrap.servers=127.0.0.1:9092
group.id=paraflow
enable.auto.commit=true
auto.commit.interval.ms=1000
max.poll.interval.ms=5000
max.poll.records=1000000

# Meta server
meta.server.host=127.0.0.1
meta.server.port=10012
meta.client.shutdown.timeout=2

# Orc
orc.file.stripe.size=67108864
orc.file.buffer.size=131072
orc.file.block.size=134217728

# Parquet
parquet.compression.codec=gzip
parquet.block.size=1024
parquet.page.size=1024
parquet.dictionary.page.size=1024
parquet.dictionary.enable=true
parquet.validating=true
